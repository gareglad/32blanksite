<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  var randomWord = '';

  $(document).ready(function() { 

      next_word();

      // $('#next').click(function(){
      //     next_word();
      // });

      function next_word(){
          randomWord = Math.floor(Math.random() * 9999);
          $('#word').html(randomWord);
      }

      var score = 0;
      var dataInput = document.getElementById("dataInput");
      var message = document.getElementById("message");

      function checkData() {
      var inputData = dataInput.value;

      if (inputData == randomWord) {
          score++;
          message.textContent = "Correct! Keep going!";
          message.style.color = "green";
          next_word();
      } else {
          message.textContent = "Incorrect! Try again.";
          message.style.color = "red";
      }

      dataInput.value = "";
      updateScore();
      }

      function updateScore() {
      var scoreElement = document.getElementById("score");
      scoreElement.textContent = "Score: " + score;
      }

      $('#check').click(function(){
        checkData();
      });

        $('#dataInput').keypress(function(event) {
          // Check if Enter key was pressed (keyCode 13)
          if (event.keyCode === 13) {
            // Simulate button click
            $('#check').click();
          }
        });
  });

</script>
